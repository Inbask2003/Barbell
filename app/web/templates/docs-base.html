<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %} - Barbell</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="/static/images/favicon.ico"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Armata&display=swap"
            rel="stylesheet"
        />
        <link href="/static/css/custom.css" rel="stylesheet" />
        <link rel="stylesheet" href="/static/css/theme-toggle.css" />
        <link rel="stylesheet" href="/static/css/custom-highlight.css" />
    </head>
    <body>
        {% include "navbar.html" %}

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-lg-2 d-none d-md-block px-0">
                    <div class="position-sticky" style="top: 56px">
                        <!-- Toggle button for mobile -->
                        <button
                            class="btn btn-outline-secondary d-md-none m-2"
                            type="button"
                            data-bs-toggle="offcanvas"
                            data-bs-target="#docsSidebar"
                            aria-controls="docsSidebar"
                        >
                            <iconify-icon
                                icon="bi:list"
                                width="16"
                                height="16"
                                class="me-2"
                            ></iconify-icon
                            >Docs Menu
                        </button>

                        <!-- Offcanvas for mobile, sticky sidebar for desktop -->
                        <div
                            class="offcanvas-md offcanvas-start bg-body-tertiary border-end"
                            tabindex="-1"
                            id="docsSidebar"
                            aria-labelledby="docsSidebarLabel"
                        >
                            <div class="offcanvas-header d-md-none">
                                <h5
                                    class="offcanvas-title"
                                    id="docsSidebarLabel"
                                >
                                    Documentation
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="offcanvas"
                                    aria-label="Close"
                                ></button>
                            </div>

                            <div class="offcanvas-body p-3">
                                <nav
                                    class="nav flex-column sticky-top"
                                    style="top: 56px"
                                >
                                    {% for section in docs_structure %}
                                    <h6
                                        class="text-muted text-uppercase fw-bold small mt-3 mb-2"
                                    >
                                        {{ section.title }}
                                    </h6>
                                    {% for p in section.pages %}
                                    <a
                                        href="{{ url_for('docs', page=p.slug) }}"
                                        class="nav-link d-flex align-items-center py-1 px-2 rounded {% if p.slug == current_page %}active bg-primary text-white{% else %}text-body{% endif %}"
                                    >
                                        {{ p.title }}
                                    </a>
                                    {% endfor %} {% endfor %}
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>

                <main
                    id="content"
                    class="col-12 col-md-9 col-lg-10 px-md-4 py-4"
                >
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>

        {% include "footer.html" %}

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
        <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js"></script>
        <script>
            hljs.highlightAll();
        </script>
    </body>
</html>
